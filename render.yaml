databases:
  - name: mentoring-project
    databaseName: mentoring-project
    user: mentoring-project

services:
  - type: web
    name: mentoring-project
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mentoring-project
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false